<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>ПЕРЕВОДЧИК</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="fluid-container pt-4">
    <div class="container">
      <h1 class="text-center">ПЕРЕВОДЧИК</h1>
      <div class="row my-5">
        <div class="col">
          <form class="form-group input-form">
            <label for="textarea1">Ввод текста</label>
            <select class="form-control" id="input-lang">
              <option id="ruIn" value="ru" selected>РУССКИЙ</option>
              <option id="enIn" value="en">АНГЛИЙСКИЙ</option>
              <option id="esIn" value="es">ИСПАНСКИЙ</option>
              <option id="itIn" value="it">ИТАЛЬЯНСКИЙ</option>
              <option id="deIn" value="de">НЕМЕЦКИЙ</option>
              <option id="frIn" value="fr">ФРАНЦУЗСКИЙ</option>
            </select>
            <textarea class="form-control mt-3" id="textarea1" rows="10">Привет, Мир!</textarea>
            <button type="submit" class="btn btn-success btn-block mt-3">ПЕРЕВЕСТИ</button>
          </form>
        </div>
        <div class="col">
          <div class="form-group">
            <label for="textarea2">Вывод текста</label>
            <select class="form-control" id="output-lang">
              <option id="ruOut" value="ru">РУССКИЙ</option>
              <option id="enOut" value="en" selected>АНГЛИЙСКИЙ</option>
              <option id="esOut" value="es">ИСПАНСКИЙ</option>
              <option id="itOut" value="it">ИТАЛЬЯНСКИЙ</option>
              <option id="deOut" value="de">НЕМЕЦКИЙ</option>
              <option id="frOut" value="fr">ФРАНЦУЗСКИЙ</option>
            </select>
            <textarea class="form-control mt-3 translate" id="textarea2" rows="10" readonly></textarea>
          </div>
        </div>
      </div>
      <p class="text-center">Переведено сервисом <a href="http://translate.yandex.ru">«Яндекс.Переводчик»</a></p>
    </div>
  </div>

  <div class=""></div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="script.js" defer></script>
</body>

</html>
